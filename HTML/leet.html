<script>
    function sss() {
        var findContinuousSequence = function (target) {
            debugger
            var star = 0;
            var end = 1;
            var res = []
            while (true) {
                if (end >= target / 2) {
                    return res;
                }
                if (star + end < target) {
                    end++;
                } else if (star + end > target) {
                    star++;
                } else {
                    var arr = []
                    for (var k = star; k <= end; k++) {
                        arr.push(k)
                    }
                    res.push(arr)
                }
            }
        };
        findContinuousSequence(9)
    }
</script>
