<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="javaScript:add();"> +++ </button>
    <button onclick="javaScript:sub();"> --- </button>
    <canvas class="top" id="myCanvas" width="504" height="144" style="width: 504px; height: 144px; left: 394px; bottom: 10px;"></canvas>
</body>
<style>
    body{
        padding-top: 20px;
        height: 700px;
    }
    canvas{ 
        /* transform: skewY(-3deg); */
        position: fixed;
        left: 700px;
        outline: 1px red solid;
        pointer-events: none;
    }
</style>
<script type="text/javascript">
    /*
    * 总宽504 高144 / 宽分42 每份12 / 高分6 每份24
    * 移动一次为 4 / 6次为一格
    *
    *
    */
    var progress = 0;
    var beginX = 0;
    var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
    function moveX(flag){ //true 下移 false 上移
        if(flag){
            beginX += 4
            if(beginX > 24){
                beginX = 0
            }
        }else{
            beginX -= 4
            if(beginX < 0){
                beginX = 24
            }
        }
    }
    function add(){
        ctx.clearRect(0,0,504,120);
        // ctx.stroke();
        moveX(true);
        // ctx.rect(0,0+beginX,12,120);
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0+beginX,12,120);
        // ctx.stroke();
      
    }
    function sub(){

    }

    window.onload = function(){
        ctx.rect(0,120,504,24);
        ctx.stroke();
        ctx.fillStyle = 'pink';
        ctx.fillRect(0,120,504,24);

    };
</script>
</html>
