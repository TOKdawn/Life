<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <button onclick="sss()">hhh</button>
</body>
<script>
    function sss() {
        function f(n) {
            let dp = new Array(10).fill(0);
            Array.prototype.map.call(n + '', (e, index) => {
                if (index == 0) {
                    dp[--e] = 1
                } else {
                    if(e == 0){
                        dp[9]++
                    }else{
                    for (var i = 1; i < e; i++) {
                        if (dp[i] > 0) {
                            dp[i]--
                            dp[9]++
                            dp[e - 1]++
                            return;
                        } else {
                            dp[e]++
                        }
                    }
                    }
                }
            })
            dp.map((val, index) => {
                if (val != 0) {
                    console.log(index, ':', val)
                }
            })
            return;
        }
        // console.log('200')
        // f(200)
        // console.log('1')
        // f(1)
        // console.log('123213')
        // f(123213)
        console.log('38')
        f(38)
        console.log('24')
        f(24)
    }
</script>

</html>
